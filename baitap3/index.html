<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 3</title>
</head>
<body>
    <h1>Guest Reservation</h1>
    <form
            name="from1"
            action="/admin/info.php"
            method="post">
        <fieldset>
            <legend>General Information</legend>
            Arrival date: <input type="text" name="arrival_date"> <br>
            Nights: <input type="text" name="nights"> <br>
            Adults: <select name="adults" id="id_adults">
                <option value="1">1</option>
                <option value="1">2</option>
                <option value="1">3</option>
                <option value="1">4</option>
                <option value="1">5</option>
            </select><br>
            Children: <select name="children" id="id_children">
            <option selected value="1">0</option>
            <option value="1">1</option>
            <option value="1">2</option>
            <option value="1">3</option>
            <option value="1">4</option>
            <option value="1">5</option>
        </select>
        </fieldset>

    </form>
    <form
            name="from2"
            action="/admin/info.php"
            method="post">
        <fieldset>
            <legend>Preferences</legend>
            Room type: <input type="radio" name="room" value="standard" checked>Standard
            <input type="radio" name="room" value="business" >Business
            <input type="radio" name="room" value="suite" >Suite<br>
            Bed type: <input type="radio" name="bed" value="king" checked>King
                    <input type="radio" name="bed" value="double" >Double Double<br>
            <input type="checkbox" name="smoking">Smoking

        </fieldset>

    </form>
    <form
            name="from3"
            action="/admin/info.php"
            method="post">
        <fieldset>
            <legend>Contact Information</legend>
            Name: <input type="text" name="name"><br>
            Email: <input type="email" name="enail"><br>
            Phone: <input type="text" name="phone"><br>

        </fieldset>

    </form>
    <input type="submit" name="btnSubmit" value="Submit Reservation">
</body>
</html>
